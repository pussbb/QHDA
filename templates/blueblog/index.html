<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="qrc:/html/templates/blueblog/css/style.css" type="text/css" media="screen, projection, tv" />
<title>{title}</title>
{css}
{javascript}
</head>
<body>
<p><a name="top"></a></p>

	<div id="wrapper">
	
		<!-- Header -->
		<div id="header">

			<!-- Your website name 
			<h1><a href="#"></a></h1> -->
			<!-- Your website name end -->
		
			<!-- Slogan for your blog -->
			<h2>{title}</h2>
			<!-- Slogan for your blog end -->
		
			
	
<a href="#skip-menu" class="hidden"></a>
		
			<!-- Menu -->
           <!-- Menu end -->
				
		</div>
		<!-- Header end -->

	
<hr class="noscreen" />

<div id="skip-menu"></div>
	
	<!-- Content  -->
	<div id="content">
	
		<!-- Content box -->
		<div id="content-box">
		
			<!-- Content box left -->
			<div id="content-box-left">
									
				<div id="content-box-left-in">
					
					<!-- Content box with light blue background -->
					<div class="box">
					<div class="box-top">
					<div class="box-bottom">
						<div id="box-in">
							<div class="article">
							{content}
							</div>
							
							
						{info}	
						</div>
					</div>
					</div>
					</div>	
					<!-- Content box with light blue background end -->
						
					<div class="paging" title="">
					</div>
						
				</div>
			</div>
			<!-- Content box left end -->
			
			<!-- Content box right -->	
			
				<!-- Content box right end -->
				<div class="cleaner">&nbsp;</div>
				
			</div>
			<!-- Content box end -->
			
		</div>
		<!-- Content end -->

<hr class="noscreen" />
	
	<!-- Footer -->
	<div id="footer">
		<div id="footer-in">
			
		</div>
	</div>
	<!-- Footer end -->

</div>
</body>
</html>
