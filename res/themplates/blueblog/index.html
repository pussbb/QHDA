<body>
<p><a name="top"></a></p>

	<div id="wrapper">
	
		<!-- Header -->
		<div id="header">

			<!-- Your website name  -->
			<h1><a href="#">{section}</a></h1>
			<!-- Your website name end -->
		
			<!-- Slogan for your blog -->
			<h2>{title}</h2>
			<!-- Slogan for your blog end -->
		
			
	
<a href="#skip-menu" class="hidden"></a>
		
			<!-- Menu -->
           <!-- Menu end -->
				
		</div>
		<!-- Header end -->

	
<hr class="noscreen" />

<div id="skip-menu"></div>

		<!-- Content box -->
		<div id="content-box">
		
			<!-- Content box left -->
			<div id="content-box-left">
									
				<div id="content-box-left-in">
					
					<!-- Content box with light blue background -->
					<div class="box">
					<div class="box-top">
					<div class="box-bottom">
						<div id="box-in">
							<div class="article">
							{body}
							</div>
							
							
						{pdate} &nbsp;&nbsp;||&nbsp;&nbsp; {author}	
						</div>
					</div>
					</div>
					</div>	
					<!-- Content box with light blue background end -->
						
					<div class="paging" title="">
					</div>
						
				</div>
			</div>
			<!-- Content box left end -->
			
			<!-- Content box right -->	
			
				<!-- Content box right end -->
				<div class="cleaner">&nbsp;</div>
				
			</div>
			<!-- Content box end -->
			
		</div>
		<!-- Content end -->

<hr class="noscreen" />

		</div>
	</div>
